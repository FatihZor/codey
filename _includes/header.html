<header class="py-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap justify-content-between">
      <div class="d-flex flex-column col-md-6 text-start">
        <span class="fs-4 fw-bold">{{ site.header }}</span>
        <span class="">{{ site.description }}</span>
      </div>
      <div class="d-flex align-items-center col-md-6 justify-content-end">
        <div class="form-group">
          <input type="search" id="search-field" class="form-control" placeholder="Search..." aria-label="Search">
        </div>
        <button id="theme_mode_switch" class="btn btn-icon"><i class="bi bi-moon" id="dark_mode_icon"></i></button>
      </div>
    </div>
</header>
